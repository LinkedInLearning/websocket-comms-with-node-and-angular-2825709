<div class="login-state">
  {{ currentUser | json }}
</div>

<div class="chat-area">
  <mat-card *ngFor="let message of messages">
    <p> {{message.author.name}} </p>
    <pre> {{message.contents}} </pre>
  </mat-card>
</div>

<div class="chat-input">
  <mat-form-field appearance="outline">
    <input matInput placeholder="What's on your mind?">
  </mat-form-field>
</div>
