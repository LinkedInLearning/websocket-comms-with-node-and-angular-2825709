<div class="login-state" [ngSwitch]="currentUser === undefined">
  <ng-container *ngSwitchCase="true">
    <mat-form-field appearance="standard">
      <input #userName matInput placeholder="What's on your name?">
    </mat-form-field>
    <button (click)="connect(userName)" mat-raised-button color="primary">Connect</button>
  </ng-container>

  <ng-container *ngSwitchCase="false">
    <h3> {{currentUser | json}} </h3>
  </ng-container>

</div>

<div class="chat-area">
  <mat-card *ngFor="let message of messages">
    <p> {{message.author.name}} </p>
    <pre> {{message.contents}} </pre>
  </mat-card>
</div>

<div class="chat-input">
  <mat-form-field appearance="outline">
    <input #chatInput matInput placeholder="What's on your mind?" (keyup.enter)="send(chatInput)">
  </mat-form-field>
</div>
